<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloths - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #fdf8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .login-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .welcome-text {
            color: #999;
            margin-bottom: 10px;
        }
        
        .title {
            color: #22834b;
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .password-container {
            position: relative;
        }
        
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #22834b;
            cursor: pointer;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-left: 5px;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .login-btn {
            background-color: #22834b;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .forgot-password, .create-account {
            display: block;
            margin-bottom: 10px;
            color: #999;
            text-decoration: none;
        }
        
        .forgot-password:hover, .create-account:hover {
            color: #22834b;
        }
        
        /* Posicionamento das imagens decorativas */
        .sloth-icon {
            position: absolute;
            left: 40px;
            bottom: 40px;
            width: 150px;
            z-index: 1;
        }
        
        .leaf-top-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            z-index: 1;
        }
        
        .leaf-bottom-right {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Imagem decorativa (folhas) no canto superior esquerdo -->
    <div class="leaf-top-left">
        <img src="caminho/para/sua/imagem/folhas-topo-esquerda.png" alt="Folhas decorativas">
    </div>
    
    <div class="login-card">
        <h3 class="welcome-text">Bem-vindo ao</h3>
        <h1 class="title">Sloths</h1>
        
        <div class="input-group">
            <input type="email" placeholder="Email:">
        </div>
        
        <div class="input-group">
            <div class="password-container">
                <input type="password" placeholder="Senha:">
                <span class="eye-icon">
                    <!-- Ícone de olho (você pode substituir por sua imagem) -->
                    <img src="caminho/para/sua/imagem/icone-olho.png" alt="Mostrar senha">
                </span>
            </div>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="keep-connected">
            <label for="keep-connected">Manter-me conectado</label>
        </div>
        
        <button class="login-btn">Entrar</button>
        
        <a href="#" class="forgot-password">Não Lembra sua senha?</a>
        <a href="#" class="create-account">Criar Conta</a>
    </div>
    
    <!-- Imagem da preguiça no canto inferior esquerdo -->
    <div class="sloth-icon">
        <img src="caminho/para/sua/imagem/preguica.png" alt="Ícone da preguiça">
    </div>
    
    <!-- Imagem decorativa (folhas) no canto inferior direito -->
    <div class="leaf-bottom-right">
        <img src="caminho/para/sua/imagem/folhas-baixo-direita.png" alt="Folhas decorativas">
    </div>
</body>
</html>
