<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <form name="form" method="post">
        <label for="f_mes">Digite o mês:</label>
        <input type="text" name="f_mes" size="4" maxlength="2">
        
        <input type="button" name= btnProcessar class="processar" value="Processar">
        <input type="reset" name="btnCancelar" value="Cancelar">
        <br>

        <label for="f_resultado">O mês correspondente é:</label>
        <input type="text" name="f_resultado" size="18" maxlength="16">
    </form>
</body>
<script lang="javascript">
    let processar = document.querySelector('.processar');
    processar.addEventListener('click', verificarNomes)

    function verificarNomes() {
        let js_mes = Number(document.form.f_mes.value);
        
        switch (js_mes) {
            case 1:
                document.form.f_resultado.value = "Janeiro";
                break;
            case 2:
                document.form.f_resultado.value = "Fevereiro";
                break;
            case 3:
                document.form.f_resultado.value = "Março";
                break;
            case 4:
                document.form.f_resultado.value = "Abril";
                break;
            case 5:
                document.form.f_resultado.value = "Maio";
                break;
            case 6:
                document.form.f_resultado.value = "Junho";
                break;
            case 7:
                document.form.f_resultado.value = "Julho";
                break;
            case 8:
                document.form.f_resultado.value = "Agosto";
                break;
            case 9:
                document.form.f_resultado.value = "Setembro";
                break;
            case 10:
                document.form.f_resultado.value = "Outubro";
                break;
            case 11:
                document.form.f_resultado.value = "Novembro";
                break;
            case 12:
                document.form.f_resultado.value = "Dezembro";
                break;
            default:
                document.form.f_resultado.value = "Mes inválido";
                break;
        }
    }

    
</script>
</html>
